<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>HoodRevenge - Coming Soon</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta name="theme-color" content="#fefefe" />
  </head>
  <body>
    <main class="container">
      <div class="card" role="region" aria-labelledby="hero-title">
        <header class="brand"></header>

        <section class="hero">
          <div class="video-container">
            <video autoplay muted loop playsinline>
              <source src="VIDEO/IMG_3436.mov" type="video/quicktime" />
              Your browser does not support the video tag.
            </video>
          </div>

          <div class="countdown" aria-hidden="false">
            <div class="time">
              <span id="days">00</span>
              <small>Days</small>
            </div>
            <div class="time">
              <span id="hours">00</span>
              <small>Hours</small>
            </div>
            <div class="time">
              <span id="mins">00</span>
              <small>Mins</small>
            </div>
            <div class="time">
              <span id="secs">00</span>
              <small>Secs</small>
            </div>
          </div>

          <form
            id="subscribe-form"
            class="subscribe"
            action="https://formspree.io/f/xyzlnpqe"
            method="POST"
            onsubmit="subscribe(event)"
          >
            <label for="email" class="visually-hidden">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="Enter your email to get updates"
              required
            />
            <input
              type="hidden"
              name="_subject"
              value="HoodRevenge Coming Soon - New Subscriber"
            />
            <input type="hidden" name="_captcha" value="false" />
            <input type="hidden" name="_template" value="table" />
            <input
              type="hidden"
              name="source"
              value="HoodRevenge Coming Soon Page"
            />
            <button type="submit" class="btn">Notify Me</button>
          </form>

          <div id="form-message" class="form-message"></div>

          <p class="note">
            Or email us at
            <a href="mailto:shepherdmoahloli122@gmail.com"
              >shepherdmoahloli122@gmail.com</a
            >
          </p>

          <nav class="social" aria-label="social links">
            <a href="#" aria-label="Twitter" title="Twitter" class="icon">
              <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path
                  d="M22 5.924a8.193 8.193 0 0 1-2.357.646A4.117 4.117 0 0 0 21.447 4a8.224 8.224 0 0 1-2.605.996A4.108 4.108 0 0 0 11.5 8.083 11.657 11.657 0 0 1 3.15 4.645a4.106 4.106 0 0 0 1.27 5.482A4.072 4.072 0 0 1 2.8 9.65v.05a4.107 4.107 0 0 0 3.292 4.025 4.1 4.1 0 0 1-1.852.07 4.108 4.108 0 0 0 3.834 2.85A8.233 8.233 0 0 1 2 19.543a11.616 11.616 0 0 0 6.29 1.842c7.547 0 11.675-6.254 11.675-11.675 0-.178-.004-.355-.012-.53A8.354 8.354 0 0 0 22 5.924z"
                />
              </svg>
            </a>
            <a href="#" aria-label="Instagram" title="Instagram" class="icon">
              <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path
                  d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm5 6.5A4.5 4.5 0 1 0 16.5 13 4.505 4.505 0 0 0 12 8.5zM18.5 6a1 1 0 1 1-1 1 1 1 0 0 1 1-1z"
                />
              </svg>
            </a>
          </nav>
        </section>

        <footer class="foot">
          <small
            >&copy; <span id="year"></span> HoodRevenge. All rights
            reserved.</small
          >
        </footer>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
