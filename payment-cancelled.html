<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Cancelled - HoodRevenge</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .navbar {
        flex-shrink: 0; /* Keep navbar at top */
      }

      .cancelled-section {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 60px 20px;
        text-align: center;
        background: #fff;
        min-height: calc(100vh - 120px); /* Account for navbar height */
      }

      .container {
        max-width: 600px;
        width: 100%;
        margin: 0 auto;
      }

      .cancelled-icon {
        font-size: 80px;
        margin-bottom: 30px;
        color: #e74c3c;
      }

      .cancelled-section h1 {
        color: #e74c3c;
        font-size: 2.5rem;
        margin-bottom: 20px;
        font-weight: 600;
      }

      .cancelled-section p {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 20px;
        line-height: 1.6;
      }

      .actions {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 40px;
      }

      .cta-btn {
        display: inline-block;
        padding: 15px 30px;
        background: #2c2c2c;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.3s ease;
        min-width: 160px;
        text-align: center;
      }

      .cta-btn:hover {
        background: #1a1a1a;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(44, 44, 44, 0.3);
      }

      .cta-btn.secondary {
        background: transparent;
        border: 2px solid #2c2c2c;
        color: #2c2c2c;
      }

      .cta-btn.secondary:hover {
        background: #2c2c2c;
        color: white;
      }

      /* Mobile responsive */
      @media (max-width: 768px) {
        .cancelled-section h1 {
          font-size: 2rem;
        }

        .actions {
          flex-direction: column;
          align-items: center;
        }

        .cta-btn {
          width: 100%;
          max-width: 250px;
        }
      }
    </style>
  </head>
  <body class="white-bg">
    <nav class="navbar">
      <div class="nav-container">
        <div class="logo">
          <a href="shop.html">
            <img
              src="images/hood-logo-black.png"
              alt="HoodRevenge Logo"
              style="height: 100px"
            />
          </a>
        </div>
      </div>
    </nav>

    <section class="cancelled-section">
      <div class="container">
        <div class="cancelled-icon">‚ùå</div>
        <h1>Payment Cancelled</h1>
        <p>Your payment was cancelled. No charges were made to your account.</p>
        <p>Your items are still in your cart if you'd like to try again.</p>

        <div class="actions">
          <a href="checkout.html" class="cta-btn">Try Payment Again</a>
          <a href="cart.html" class="cta-btn secondary">View Cart</a>
          <a href="shop.html" class="cta-btn secondary">Continue Shopping</a>
        </div>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
