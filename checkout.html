<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - HoodRevenge</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/checkout.css" />
  </head>
  <body>
    <!-- Navigation - Same as other pages but starts with black logo -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="logo">
          <img
            src="images/hood-logo-black.png"
            alt="HoodRevenge Logo"
            style="height: 100px"
          />
        </div>
        <ul class="nav-menu">
          <li><a href="shop.html">Shop</a></li>

          <li>
            <a href="cart.html" class="cart-link"
              >Cart (<span id="cart-count">0</span>)</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Checkout Header -->
    <section class="checkout-header">
      <div class="container">
        <h1>Secure Checkout</h1>
        <div class="checkout-steps">
          <div class="step">
            <div class="step-number">1</div>
            <div class="step-label">REVIEW ORDER</div>
          </div>
          <div class="step">
            <div class="step-number">2</div>
            <div class="step-label">PAYMENT</div>
          </div>
          <div class="step">
            <div class="step-number">3</div>
            <div class="step-label">CONFIRMATION</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Checkout Content -->
    <section class="checkout-content">
      <div class="container">
        <div class="checkout-layout">
          <!-- Checkout Form -->
          <div class="checkout-form">
            <div class="form-section">
              <h3>Billing Information</h3>
              <form id="checkout-form">
                <div class="form-row">
                  <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input
                      type="text"
                      id="firstName"
                      name="firstName"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required />
                  </div>
                </div>

                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="email" id="email" name="email" required />
                </div>

                <div class="form-group">
                  <label for="phone">Phone Number</label>
                  <input type="tel" id="phone" name="phone" required />
                </div>

                <div class="form-row">
                  <div class="form-group">
                    <label for="province">Province</label>
                    <select id="province" name="province" required>
                      <option value="">Select Province</option>
                      <option value="Western Cape">Western Cape</option>
                      <option value="Gauteng">Gauteng</option>
                      <option value="KwaZulu-Natal">KwaZulu-Natal</option>
                      <option value="Eastern Cape">Eastern Cape</option>
                      <option value="Free State">Free State</option>
                      <option value="Limpopo">Limpopo</option>
                      <option value="Mpumalanga">Mpumalanga</option>
                      <option value="North West">North West</option>
                      <option value="Northern Cape">Northern Cape</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="city">City</label>
                    <select id="city" name="city" required>
                      <option value="">Select City</option>
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label for="postalCode">Postal Code</label>
                  <input
                    type="text"
                    id="postalCode"
                    name="postalCode"
                    required
                  />
                </div>
              </form>
            </div>

            <!-- PayFast Payment Button -->
            <div class="form-section payment-section">
              <h3>Payment Method</h3>

              <div
                class="payfast-container"
                style="
                  padding: 20px;
                  border: 1px solid #ddd;
                  border-radius: 8px;
                  background: #f9f9f9;
                "
              >
                <div
                  style="
                    display: flex;
                    align-items: center;
                    gap: 10px;
                    margin-bottom: 10px;
                  "
                >
                  <span
                    id="payfast-amount"
                    style="font-weight: bold; color: #2c2c2c"
                    >Pay Securely with PayFast - R747.50</span
                  >
                </div>
                <p style="margin: 0; font-size: 14px; color: #666">
                  Your payment information is secure and encrypted
                </p>

                <!-- Dynamic PayFast Button -->
                <button
                  id="payfast-checkout-btn"
                  type="button"
                  style="
                    width: 100%;
                    background: linear-gradient(135deg, #007bff, #0056b3);
                    color: white;
                    border: none;
                    padding: 15px 30px;
                    border-radius: 6px;
                    font-size: 16px;
                    font-weight: bold;
                    cursor: pointer;
                    margin-top: 15px;
                    transition: all 0.3s ease;
                  "
                  onmouseover="
                    this.style.transform = 'translateY(-2px)';
                    this.style.boxShadow = '0 4px 12px rgba(0,123,255,0.3)';
                  "
                  onmouseout="
                    this.style.transform = 'translateY(0)';
                    this.style.boxShadow = 'none';
                  "
                >
                  Pay Now - <span id="button-total">R747.50</span>
                </button>
              </div>
            </div>
          </div>

          <!-- Order Summary -->
          <div class="order-summary">
            <h3>Order Summary</h3>
            <div id="checkout-items" class="checkout-items">
              <!-- Will be populated by JavaScript -->
            </div>

            <div class="summary-totals">
              <div class="summary-row">
                <span>Subtotal:</span>
                <span id="checkout-subtotal">R0.00</span>
              </div>
              <div class="summary-row">
                <span>Shipping:</span>
                <span id="checkout-shipping">Free</span>
              </div>
              <div class="summary-row">
                <span>VAT (15%):</span>
                <span id="checkout-vat">R0.00</span>
              </div>
              <div class="summary-row total">
                <span>Total:</span>
                <span id="checkout-total">R0.00</span>
              </div>
            </div>

            <a href="cart.html" class="back-to-cart">‚Üê Back to Cart</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/payfast-integration.js"></script>
    <script src="js/checkout.js"></script>
  </body>
</html>
